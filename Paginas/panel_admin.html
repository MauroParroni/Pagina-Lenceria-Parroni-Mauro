<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../Imagenes/descarga.jpg">
    <link rel="stylesheet" href="../Css/normalize.css">
    <link rel="stylesheet" href="../Css/main.css">
</head>
<body>
  <header class="navbar text-bg-info p-3" data-bs-theme="dark">
    <h1>Panel Administrador</h1>
        </header> 
  <main>
    <div class="container"><br>
        <form class="row g-3 panel2">
          <h1 style="text-align:center;" class="panel">Cargar Producto</h1>
            <div class="col-md-5 panel">
              <label for="inputEmail4" class="form-label">Ingrese Nombre del Producto</label>
              <input type="text" class="form-control" id="nombreProducto">
            </div>  
            <div class="col-2 panel">
              <label for="inputAddress2" class="form-label">Precio</label>
              <input type="text" class="form-control" id="precioProducto" placeholder="Precio del producto" min="0" max="10000">
            </div>
            <div class="col-2 panel">
              <label for="inputAddress2" class="form-label">Stock</label>
              <input type="text" class="form-control" id="stock" placeholder="stock" min="0" max="100">
            </div>
            <div class="col-md-2 panel">
                <label for="inputAddress2" class="form-label">Tipo</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Tipo de producto</option>
                    <option value="medias">Medias</option>
                    <option value="boxers">Boxers</option>
                    <option value="conjuntos">Conjuntos</option>
                    <option value="otros">Otros</option>
                  </select>
              </select>
            </div>
            <div class="mb-3 col-md-5 panel">
                <label for="formFile" class="form-label">Sube la imagen del producto</label>
                <input class="form-control" type="file" id="imagenProducto">
              </div>
            <div class="col-12 panel" style="text-align: center;">
              <button type="submit" class="btn btn-primary">Subir</button>
            </div>
          </form>
        </div>

  </main>
    



</body>
</html>
