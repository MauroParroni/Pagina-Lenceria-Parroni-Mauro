<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../Imagenes/descarga.jpg">
    <link rel="stylesheet" href="../Css/normalize.css">
    <link rel="stylesheet" href="../Css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.css">

</head>
<body>
  <header class="navbar text-bg-info p-3 row" data-bs-theme="dark">
    <h1 class="col-md-6 col-sm-5 ">Panel Administrador</h1>
    <a href="../index.html" class="col-md-6 col-sm-7 home">Ir al Home</a>

        </header>
  <main>
    <div class="container"><br>
      <form class="row g-3 panel2">
        <h1 style="text-align:center;" class="panel">Cargar Producto</h1>
        <div class="col-md-5 panel">
          <label for="nombreProducto" class="form-label">Ingrese Nombre del Producto</label>
          <input type="text" class="form-control" id="nombreProducto" placeholder="Nombre del Producto" title="Ingrese el nombre del producto">
        </div>  
        <div class="col-2 panel">
          <label for="precioProducto" class="form-label">Precio</label>
          <input type="text" class="form-control" id="precioProducto" placeholder="Precio del producto" min="0" max="10000" title="Ingrese el precio del producto">
          <span id="errorPrecio" style="color: red; display: none;"></span>
        </div>
        <div class="col-2 panel">
          <label for="stock" class="form-label">Stock</label>
          <input type="text" class="form-control" id="stock" placeholder="Stock" min="0" max="100" title="Ingrese el stock del producto">
          <span id="errorStock" style="color: red; display: none;"></span>
        </div>
        <div class="col-md-2 panel">
          <label for="tipoProducto" class="form-label">Tipo</label>
          <select class="form-select" id="tipoProducto" title="Seleccione el tipo de producto">
            <option selected disabled>Tipo de producto</option>
            <option value="medias">Medias</option>
            <option value="boxers">Boxers</option>
            <option value="conjuntos">Conjuntos</option>
            <option value="otros">Otros</option>
          </select>
        </div>
        <div class="mb-3 col-md-5 panel">
          <label for="imagenProducto" class="form-label">Sube la imagen del producto</label>
          <input class="form-control" type="file" id="imagenProducto" title="Seleccione la imagen del producto">
        </div>
        <div class="col-12 panel" style="text-align: center;">
          <button type="submit" class="btn btn-primary">Subir</button>
        </div>
        <div class="happy">

        </div>
      </form>     
  </main>
    


  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
  <script src="../main.js"></script>

</body>
</html>
