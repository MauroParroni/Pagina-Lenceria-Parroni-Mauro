<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="description" content="Carro de compra">
    <meta name="keywords"  content="Lenceria, Boxer, Medias, Conjuntos, San Lorenzo, Ventas">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../Imagenes/descarga.jpg">
    <link rel="stylesheet" href="../Css/normalize.css">
    <link rel="stylesheet" href="../Css/main.css">
</head>
<body>
  <header class="navbar text-bg-info p-3 container-sm" data-bs-theme="dark">
    <h1>Iniciar Sesion</h1>
        </header> 
  <main>
    <div class="container-sm">
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-danger text-white">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">Por favor ingrese su Email y Contraseña</p>
                  <form id="card">
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="usuario" class="form-control form-control-lg" />
                    <label class="form-label" for="usuario">Email</label>
                  </div>   
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="contra" class="form-control form-control-lg" />
                    <label class="form-label" for="contra">Contraseña</label>
                  </div>   
                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvido su contraseña?</a></p>    
                  <button class="btn btn-outline-light btn-lg px-5 ver" type="submit">Ingresa</button>   
                </form>
                </div>       
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
    


<script src="/main.js"></script>
</body>
</html>
