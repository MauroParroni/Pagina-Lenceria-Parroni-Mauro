  <main>
    <h2 class="lol">Formulario de contacto</h2>
  <div class="container">   
   <form action="#" method="get" enctype="application/x-www-form-urlencoded" class="formulario">
      <fieldset>
        <legend>Información Personal</legend>
    <div class="form-row">
      <div class="row">
        <div class="col">
          <label for="nombre">Nombre:</label>
          <input type="nombre" class="form-control" placeholder="Ingrese nombre">
        </div>
        <div class="col">
          <label for="apellido">Apellido:</label>
          <input type="apellido" class="form-control" placeholder="Ingrese apellido">
        </div>
      </div>
    </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
            <div class="col-auto my-1">
              <label class="mr-sm-2" for="genero">Genero</label>
              <select class="custom-select mr-sm-2" id="genero">
                <option value="1">Mujer</option>
                <option value="2">Hombre</option>
              </select>
            </div>
            <div class="form-group">
              <label for="sugerencias">Sugerencias</label>
              <textarea class="form-control" id="sugerencias" rows="3"></textarea>
            </div>
        <div class="form-check">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label class="form-check-label" for="XD">Desea recibir notificaciones de nuevos ingresos</label>
        </div>

        <button type="submit" class="btn btn-outline-dark">Enviar</button>
        <button type="reset" class="btn btn-outline-dark">Limpiar</button>
      </fieldset>
    </form>
  </div>
